<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Todo</title>
    <style>
        h1{
            text-align: center;
        
        }
        form{
            padding: 150px;
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 20%;
            margin-bottom: 20%;
            background-image: linear-gradient(to left,grey,white,grey);

        }
        button{
            color: orangered;
        }
    </style>
  </head>
  <body style="background-color: lightblue;">
    <h1>Edit Todo</h1>
    <form action="{{ url_for('edit', index=index) }}" method="post">
      <input type="text" name="todo" value="{{ todo['task'] }}">
      <button type="submit">Save</button>
    </form>
  </body>
</html>
